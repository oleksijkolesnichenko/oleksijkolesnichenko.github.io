<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Графіки функцій</title>
</head>
 
<body>
    <header class="header">
        <h1>Графіки функцій</h1>
    </header>

    <main class="content">
        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="controls">
            <select id="functionSelect">
                <option value="sin">sin(x)</option>
                <option value="cos">cos(x)</option>
                <option value="tan">tan(x)</option>
                <option value="exp">exp(x)</option>
                <option value="quadratic">x^2</option>
                <option value="own">Своя функція</option>
            </select>

            <label for="stepInput">Крок:</label>
            <input type="number" id="stepInput" min="0.01" step="0.01" value="0.5">
            <label for="chartTypeSelect">Тип графіку:</label>
            <select id="chartTypeSelect">
                <option value="line">Лінійний</option>
                <option value="bar">Стовпчиковий</option>
                <option value="scatter">Розсіювання</option>
                <option value="radar">Радар</option>
            </select>

            <label for="gridCheckbox">Показати сітку:</label>
            <input type="checkbox" id="gridCheckbox" checked>

            <label for="colorInput">Колір графіка:</label>
            <input type="color" id="colorInput" value="#000000">

            <label for="backgroundInput">Колір об'єктів:</label>
            <input type="color" id="backgroundInput" value="#FFFFFF">
<!--
            <label for="legendCheckbox">Показати легенду:</label>
            <input type="checkbox" id="legendCheckbox" checked>

            <label for="minYInput">Мінімальне значення Y:</label>
            <input type="number" id="minYInput" step="0.1" value="-1">
    
            <label for="maxYInput">Максимальне значення Y:</label>
            <input type="number" id="maxYInput" step="0.1" value="1">
-->
            <button id="drawButton">Побудувати графік</button>
            <button id="saveButton">Зберегти як зображення</button>
        </div>
    </main>

    <footer class="footer">
        <p>© 2023 Графіки функцій</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>

</html>
